<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- All the files that are required -->
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ static_url('css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ static_url('css/login.css') }}" rel="stylesheet" type="text/css">

  <title>reset password</title>
</head>

<body>

  <!-- Where all the magic happens -->
  <!-- REGISTRATION FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">reset password</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="reset-pwd-form" class="text-left" method="POST" action="/auth/phone/lost-pwd">
        <div class="login-form-main-message"></div>
        <div class="etc-login-form" id="err-msg">
          <p>{{ err_msg }}</p>
        </div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="reg_phone" class="sr-only">Phone</label>
              <input type="text" class="form-control" id="reset_phone" name="reset_phone" placeholder="phone number">
            </div>
            <div class="form-group">
              <label for="reg_verify_code" class="sr-only">Verify Code</label>
              <input type="number" class="form-control" id="reg_verify_code" name="reg_verify_code" placeholder="verify code">
            </div>
            <div class="form-group">
              <label for="reg_pwd" class="sr-only">Password</label>
              <input type="password" class="form-control" id="reset_pwd" name="reset_pwd" placeholder="password">
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>get verify code: <a onclick="SmsVerifyCode();">click here</a></p>
          <p>already have an account? <a href="/auth/phone/login">login here</a></p>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>

  <script type="text/javascript" src="{{ static_url('js/jquery.2.2.4.min.js') }}"></script>
  <script type="text/javascript" src="{{ static_url('js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ static_url('js/jquery.validate.min.js') }}"></script>
  <script type="text/javascript" src="{{ static_url('js/localization/messages_zh.min.js') }}"></script>
  <script type="text/javascript" src="{{ static_url('upyun/js/spark-md5.min.js') }}"></script>
  <script type="text/javascript" src="{{ static_url('js/json2.js') }}"></script>

  <script>
    // 手机号码验证
    jQuery.validator.addMethod("mobile", function(value, element) {
      var length = value.length;
      var mobile = /^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/;
      return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");

    function SmsVerifyCode() {
      // Login Form
      //----------------------------------------------
      // Validation
      $("#reset-pwd-form").validate({
        rules: {
          reset_phone: {
            minlength: 11,
            maxlength: 11,
            required: true,
            mobile: true
          },
        },
        errorClass: "form-invalid",
        submitHandler: function(form) {
          $('#err-msg').html('<div class="etc-login-form" class="#err-msg"><p>验证码短信已发出, 请注意查收!</p></div>');
        }
      });
    }

    $(function() {
      // Login Form
      //----------------------------------------------
      // Validation
      $("#reset-pwd-form").validate({
        rules: {
          reset_phone: {
            minlength: 11,
            maxlength: 11,
            required: true,
            mobile: true
          },
          reset_pwd: {
            required: true,
            minlength: 6
          },
          reset_verify_code: {
            required: true,
            minlength: 6,
            maxlength: 6,
          },
        },
        errorClass: "form-invalid",
        submitHandler: function(form) {
          var pwd = $("#reset_pwd").val();
          var md5pwd = SparkMD5.hash(pwd);
          $("#reset_pwd").val(md5pwd);
          form.submit();
        }
      });
    });
  </script>

</body>

</html>
